<svg width="900" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Styles -->
  <defs>
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1E88E5" stop-opacity="1" />
      <stop offset="100%" stop-color="#00B0FF" stop-opacity="1" />
    </linearGradient>
    
    <linearGradient id="secondaryGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#7C4DFF" stop-opacity="1" />
      <stop offset="100%" stop-color="#B388FF" stop-opacity="1" />
    </linearGradient>
    
    <radialGradient id="centerGlow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#00e5ff" stop-opacity="0.3" />
      <stop offset="100%" stop-color="#00455a" stop-opacity="0" />
    </radialGradient>
    
    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5" 
      markerWidth="6" markerHeight="6" orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#00e5ff" />
    </marker>
  </defs>
  
  <!-- Background Elements -->
  <rect x="0" y="0" width="900" height="500" fill="#080810" />
  <circle cx="450" cy="250" r="200" fill="url(#centerGlow)" opacity="0.5" />
  
  <!-- Grid Lines -->
  <g stroke="#00e5ff" stroke-width="0.3" opacity="0.2">
    <!-- Horizontal lines -->
    <line x1="50" y1="100" x2="850" y2="100" />
    <line x1="50" y1="150" x2="850" y2="150" />
    <line x1="50" y1="200" x2="850" y2="200" />
    <line x1="50" y1="250" x2="850" y2="250" />
    <line x1="50" y1="300" x2="850" y2="300" />
    <line x1="50" y1="350" x2="850" y2="350" />
    <line x1="50" y1="400" x2="850" y2="400" />
    
    <!-- Vertical lines -->
    <line x1="100" y1="50" x2="100" y2="450" />
    <line x1="200" y1="50" x2="200" y2="450" />
    <line x1="300" y1="50" x2="300" y2="450" />
    <line x1="400" y1="50" x2="400" y2="450" />
    <line x1="500" y1="50" x2="500" y2="450" />
    <line x1="600" y1="50" x2="600" y2="450" />
    <line x1="700" y1="50" x2="700" y2="450" />
    <line x1="800" y1="50" x2="800" y2="450" />
  </g>
  
  <!-- Core Platform - Center -->
  <g>
    <circle cx="450" cy="250" r="80" fill="#0a0a14" stroke="url(#primaryGradient)" stroke-width="2" filter="url(#glow)" />
    <text x="450" y="250" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle" dominant-baseline="middle">Vigora Core</text>
    <text x="450" y="275" font-family="Arial, sans-serif" font-size="12" fill="#00e5ff" text-anchor="middle" dominant-baseline="middle">AI Orchestration</text>
  </g>
  
  <!-- Compute Nodes - Top -->
  <g>
    <rect x="400" y="80" width="100" height="50" rx="5" ry="5" fill="#0a0a14" stroke="url(#primaryGradient)" stroke-width="2" filter="url(#glow)" />
    <text x="450" y="105" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle" dominant-baseline="middle">Compute</text>
    <text x="450" y="120" font-family="Arial, sans-serif" font-size="10" fill="#00e5ff" text-anchor="middle" dominant-baseline="middle">GPU/TPU Clusters</text>
    
    <line x1="450" y1="130" x2="450" y2="170" stroke="#00e5ff" stroke-width="2" opacity="0.6" marker-end="url(#arrow)" />
  </g>
  
  <!-- Security - Left -->
  <g>
    <rect x="240" y="225" width="100" height="50" rx="5" ry="5" fill="#0a0a14" stroke="url(#secondaryGradient)" stroke-width="2" filter="url(#glow)" />
    <text x="290" y="250" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle" dominant-baseline="middle">Security</text>
    <text x="290" y="265" font-family="Arial, sans-serif" font-size="10" fill="#00e5ff" text-anchor="middle" dominant-baseline="middle">E2E Encryption</text>
    
    <line x1="340" y1="250" x2="370" y2="250" stroke="#00e5ff" stroke-width="2" opacity="0.6" marker-end="url(#arrow)" />
  </g>
  
  <!-- Deployment - Right -->
  <g>
    <rect x="560" y="225" width="100" height="50" rx="5" ry="5" fill="#0a0a14" stroke="url(#primaryGradient)" stroke-width="2" filter="url(#glow)" />
    <text x="610" y="250" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle" dominant-baseline="middle">Deployment</text>
    <text x="610" y="265" font-family="Arial, sans-serif" font-size="10" fill="#00e5ff" text-anchor="middle" dominant-baseline="middle">One-Click Deploy</text>
    
    <line x1="530" y1="250" x2="560" y2="250" stroke="#00e5ff" stroke-width="2" opacity="0.6" marker-end="url(#arrow)" />
  </g>
  
  <!-- Analytics - Bottom -->
  <g>
    <rect x="400" y="370" width="100" height="50" rx="5" ry="5" fill="#0a0a14" stroke="url(#secondaryGradient)" stroke-width="2" filter="url(#glow)" />
    <text x="450" y="395" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle" dominant-baseline="middle">Analytics</text>
    <text x="450" y="410" font-family="Arial, sans-serif" font-size="10" fill="#00e5ff" text-anchor="middle" dominant-baseline="middle">Real-time Insights</text>
    
    <line x1="450" y1="330" x2="450" y2="370" stroke="#00e5ff" stroke-width="2" opacity="0.6" marker-end="url(#arrow)" />
  </g>
  
  <!-- Edge - Bottom Left -->
  <g>
    <rect x="240" y="320" width="100" height="50" rx="5" ry="5" fill="#0a0a14" stroke="url(#primaryGradient)" stroke-width="2" filter="url(#glow)" />
    <text x="290" y="345" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle" dominant-baseline="middle">Edge</text>
    <text x="290" y="360" font-family="Arial, sans-serif" font-size="10" fill="#00e5ff" text-anchor="middle" dominant-baseline="middle">Optimized Models</text>
    
    <line x1="335" y1="320" x2="370" y2="295" stroke="#00e5ff" stroke-width="2" opacity="0.6" marker-end="url(#arrow)" />
  </g>
  
  <!-- API - Bottom Right -->
  <g>
    <rect x="560" y="320" width="100" height="50" rx="5" ry="5" fill="#0a0a14" stroke="url(#secondaryGradient)" stroke-width="2" filter="url(#glow)" />
    <text x="610" y="345" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle" dominant-baseline="middle">API</text>
    <text x="610" y="360" font-family="Arial, sans-serif" font-size="10" fill="#00e5ff" text-anchor="middle" dominant-baseline="middle">Ecosystem</text>
    
    <line x1="565" y1="320" x2="530" y2="295" stroke="#00e5ff" stroke-width="2" opacity="0.6" marker-end="url(#arrow)" />
  </g>
  
  <!-- Animated Particles -->
  <circle cx="370" cy="200" r="3" fill="#00e5ff" opacity="0.7">
    <animate attributeName="cx" from="370" to="450" dur="3s" repeatCount="indefinite" />
    <animate attributeName="cy" from="200" to="250" dur="3s" repeatCount="indefinite" />
    <animate attributeName="opacity" from="0.7" to="0.2" dur="3s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="530" cy="200" r="3" fill="#00e5ff" opacity="0.7">
    <animate attributeName="cx" from="530" to="450" dur="4s" repeatCount="indefinite" />
    <animate attributeName="cy" from="200" to="250" dur="4s" repeatCount="indefinite" />
    <animate attributeName="opacity" from="0.7" to="0.2" dur="4s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="370" cy="300" r="3" fill="#00e5ff" opacity="0.7">
    <animate attributeName="cx" from="370" to="450" dur="3.5s" repeatCount="indefinite" />
    <animate attributeName="cy" from="300" to="250" dur="3.5s" repeatCount="indefinite" />
    <animate attributeName="opacity" from="0.7" to="0.2" dur="3.5s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="530" cy="300" r="3" fill="#00e5ff" opacity="0.7">
    <animate attributeName="cx" from="530" to="450" dur="4.5s" repeatCount="indefinite" />
    <animate attributeName="cy" from="300" to="250" dur="4.5s" repeatCount="indefinite" />
    <animate attributeName="opacity" from="0.7" to="0.2" dur="4.5s" repeatCount="indefinite" />
  </circle>
</svg>